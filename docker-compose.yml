version: '3'
services:
  flask:
    build: .
    container_name: flask
    image: crawler
    # command: flask --app app.app --debug run --host=0.0.0.0
    env_file: ./.env
    ports:
      - "8000:5000"
    volumes:
      - ./:/var/www
    depends_on:
      - mongodb
      - redis
      - splash
    networks:
      - crawler-network
  
  splash:
    image: scrapinghub/splash
    container_name: splash
    networks:
      - crawler-network

  mongodb:
    image: mongo:latest
    container_name: mongodb-crawler
    env_file: ./.env
    volumes:
      - mongodbdata:/data/db
    networks:
      - crawler-network
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - crawler-network
      
networks:
  crawler-network:
    driver: bridge

volumes:
  mongodbdata:
    driver: local