version: '3'
services:
  flask:
    build: .
    container_name: flask
    image: crawler
    env_file: ./.env
    ports:
      - "8000:5000"
    volumes:
      - ./:/var/www
    depends_on:
      - mongodb
      - redis
      - splash
    networks:
      - crawler-network
  
  splash:
    image: scrapinghub/splash
    container_name: splash
    networks:
      - crawler-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    env_file: ./.env
    volumes:
      - mongodbdata:/data/db
    networks:
      - crawler-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    environment:
      - ME_CONFIG_MONGODB_URL="mongodb://mongodb:27017/crawler"
    networks:
      - crawler-network

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - crawler-network
      
networks:
  crawler-network:
    driver: bridge

volumes:
  mongodbdata:
    driver: local